<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 — BRTHLS</title>
<meta name="robots" content="noindex">
<meta name="theme-color" content="#0a0a0a">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
:root {
  --black: #0a0a0a;
  --white-dirty: #e8e4df;
  --cement: #b5b0a8;
  --cement-dark: #3a3835;
  --cement-mid: #6b6660;
  --yellow: #d4a017;
  --font-display: 'Space Grotesk', 'Helvetica Neue', Arial, sans-serif;
  --font-mono: 'Space Mono', 'Courier New', monospace;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

::selection {
  background: var(--yellow);
  color: var(--black);
}

body {
  font-family: var(--font-display);
  background: var(--black);
  color: var(--white-dirty);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* Grain overlay */
body::after {
  content: '';
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
  pointer-events: none;
  z-index: 9999;
  opacity: 0.5;
}

.container {
  text-align: center;
  padding: 2rem;
  max-width: 500px;
}

.error-code {
  font-family: var(--font-mono);
  font-size: clamp(6rem, 20vw, 12rem);
  font-weight: 700;
  letter-spacing: -0.05em;
  line-height: 0.9;
  color: var(--cement-dark);
  position: relative;
}

.error-code::after {
  content: '404';
  position: absolute;
  top: 2px;
  left: 2px;
  color: var(--yellow);
  opacity: 0.3;
  z-index: -1;
}

.error-message {
  font-family: var(--font-mono);
  font-size: 0.75rem;
  letter-spacing: 0.2em;
  text-transform: uppercase;
  color: var(--cement);
  margin: 1.5rem 0 2.5rem;
}

.btn {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  font-family: var(--font-mono);
  font-size: 0.7rem;
  font-weight: 700;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  text-decoration: none;
  padding: 0.75rem 1.5rem;
  border: 1px solid var(--cement-dark);
  color: var(--white-dirty);
  background: transparent;
  transition: all 0.2s;
}

.btn:hover {
  border-color: var(--yellow);
  color: var(--yellow);
}

.btn--primary {
  background: var(--yellow);
  color: var(--black);
  border-color: var(--yellow);
}

.btn--primary:hover {
  background: #e8b52a;
  border-color: #e8b52a;
  color: var(--black);
}

.meta {
  margin-top: 3rem;
  font-family: var(--font-mono);
  font-size: 0.55rem;
  color: var(--cement-dark);
  letter-spacing: 0.1em;
  text-transform: uppercase;
}

/* Glitch animation */
@keyframes glitch {
  0%, 100% { transform: translate(0); }
  20% { transform: translate(-2px, 2px); }
  40% { transform: translate(2px, -2px); }
  60% { transform: translate(-2px, -1px); }
  80% { transform: translate(2px, 1px); }
}

.error-code:hover {
  animation: glitch 0.15s linear;
}
</style>
<script defer data-domain="music.brthls.com" src="https://plausible.io/js/script.js"></script>
</head>
<body>
<div class="container">
  <div class="error-code">404</div>
  <p class="error-message">Esta página no existe</p>
  <a href="/" class="btn btn--primary">← Volver al búnker</a>
  <p class="meta">BRTHLS — BÚNKER 2026</p>
</div>
</body>
</html>
